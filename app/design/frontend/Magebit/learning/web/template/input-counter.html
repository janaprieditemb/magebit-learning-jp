<label class="label" for="qty"><span>Qty</span></label>
<div class="control">
    <button class="change-qty remove btn" data-bind="click: remove">-</button>
    <input data-bind="value: qty()"
           type="number"
           name="qty"
           id="qty"
           min="0"
           title="Qty"
           class="input-text qty"
    />
    <button class="change-qty add btn" data-bind="click: add">+</button>
</div>
